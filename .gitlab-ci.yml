stages:
  - build
  - test

default:
  tags:
    - docker
  image: maven:3.8.3-openjdk-17
  timeout: 30m

variables:
  GIT_STRATEGY: clone
  GIT_DEPTH: 0
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository -Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime -Djava.awt.headless"
  MAVEN_CLI_OPTS: "--no-transfer-progress --batch-mode --errors --fail-at-end --show-version -DinstallAtEnd -DdeployAtEnd -DretryFailedDeploymentCount=2 -DskipTests --update-snapshots" # -s ci_settings.xml

.common-service:
  variables:
    MODULE: "common-service"
  rules:
    - changes: # only run on main, uat, develop branches
        - "common-service/**/*"
      if: $CI_COMMIT_BRANCH =~ /^(main|dev)$/

.training-service:
  variables:
    MODULE: "training-service"
  rules:
    - changes:
        - "training-service/**/*"
      if: $CI_COMMIT_BRANCH =~ /^(main|dev)$/
    - changes:
        - "common-servic/**/*"
      # only run when common-service changes
      when: never

.admin-service:
  variables:
    MODULE: "admin-service"
  rules:
    - changes:
        - "admin-service/**/*"
      if: $CI_COMMIT_BRANCH =~ /^(main|dev)$/
    - changes:
        - "common-service/**/*"
        - "admin-service/**/*"
      when: never

.build:
  stage: build
  script:
    - echo "Building $MODULE"
    - mvn $MAVEN_CLI_OPTS -pl $MODULE --also-make-dependents clean deploy
  artifacts:
    expire_in: 30 min
    paths:
      - "$MODULE/**/target/*.jar"

.test:
  stage: test
  script:
    - echo "Testing $MODULE"
    - mvn $MAVEN_CLI_OPTS -pl $MODULE --also-make-dependents test
  artifacts:
    expire_in: 30 min
    paths:
      - "$MODULE/**/target/surefire-reports/*.xml"
      - "$MODULE/**/target/site/jacoco/index.html"

build-common-service:
  extends:
    - .common-service
    - .build

test-common-service:
  extends:
    - .common-service
    - .test

build-training-service:
  extends:
    - .training-service
    - .build

test-training-service:
  extends:
    - .training-service
    - .test

build-admin-service:
  extends:
    - .admin-service
    - .build

test-admin-service:
  extends:
    - .admin-service
    - .test
